<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="fireupload.css">
</head>
<body>
<div class="container mt-5">
    <form action="upload.php" method="post" enctype="multipart/form-data">

        <div class="fireupload" id="dropzone1">
            <div class="preview" id="preview1"></div>
            <p>Drag and drop files here</p>
            <p>Or</p>
            <label for="fileinput1" class="choose-file-label">
                <i class="fas fa-upload"></i>
                Choose Files
            </label>
            <input type="file" id="fileinput1" class="choose-file-input" multiple />
            <div class="add-icon hidden" id="add-icon1">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <div class="fireupload" id="dropzone2">
            <div class="preview" id="preview2"></div>
            <p>Drag and drop files here</p>
            <p>Or</p>
            <label for="fileinput2" class="choose-file-label">
                <i class="fas fa-upload"></i>
                Choose Files
            </label>
            <input type="file" id="fileinput2" class="choose-file-input" multiple />
            <div class="add-icon hidden" id="add-icon2">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/sortablejs@1.13.0/Sortable.min.js"></script>
<script src="fireupload.js"></script>
<script>
    $(document).ready(function () {
        var uploader1 = new FireUploader('#dropzone1');
        var uploader2 = new FireUploader('#dropzone2');
    });
</script>
</body>
</html>
